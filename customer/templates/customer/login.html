{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Shopping List</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="{% static 'css/loadingstyle.css' %}" rel="stylesheet">
  <link href="{% static 'css/style1.css' %}" rel="stylesheet">
</head>

<body>
    <div id="loader">
    	
    </div>
    
    <div class="container">
        <h2>Shopping List</h2>
        <h4>Login</h4>
        <img src="{% static 'css/img/img-01.webp' %}">
        
        <div class="box">
            <form action="list.html" method="get" id="loginform">
              <div class="form-group">
                <label for="name">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Phone Number">
              </div>
              <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Password">
              </div>
            </form>
            <button type="submit" form="loginform" value="Submit" class="btn btn-primary addon">Submit</button>
        </div>
        <a class="newAccount" href="register.html">Create a new account</a>
    </div>
    
    <script src="{%static 'js/app.js'%}"></script>
</body>

</html>
